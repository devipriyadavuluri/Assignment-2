<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application Form</title>

 <style>
  
   body {
        font-family: Arial, sans-serif;
      }
           form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      textarea {
        width: 100%;
        padding:   
       10px;
        border: 1px solid #ccc;
      }
      
      

  </style>   

</head>
<body>
  <form >
    <label for="applicantName">Applicant Name:</label>
    <input type="text" id="applicantName" name="applicantName" required><br>

    <label for="authority">Authority:</label>
    <input type="text" id="authority" name="authority" required><br>

    <label for="leaveReason">Leave Applying For:</label>
    <textarea id="leaveReason" name="leaveReason" required></textarea><br>

    <label for="startDate">Leave Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="endDate">Leave End Date:</label>
    <input type="date" id="endDate" name="endDate" required><br>



    <button type="submit">Apply</button>

  </form>
</body>
</html>
